{% extends 'base.html' %}

{% endblock %}
{% block body %}

<div class="userdetail-container bg-cover bg-fixed bg-center" style="background-image: url(../static/img/channel-delete.jpeg)">

    <div class="text-2xl pt-5 pl-24 font-bold">マイページ</div>
