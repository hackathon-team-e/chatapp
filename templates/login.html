{% extends 'base.html' %}
{% block title %}
  <title>LOG IN</title>
{% endblock %}
{% block body %}
<div id="login-container">
  <div class="login-overlay-container">
      <div class="login-overlay">
          <div class="login-overlay-panel overlay-right">
              <div class="login-title">Hello Friend!</div>
              <p class="login-message">not registerd yet?</p>
          </div>
          <a class="lg-signup-button" href="/signup">SIGN UP</a>
      </div>
  </div>
  <div class="login-form-container signup-container">
    <div class="bg-toumei-img">
        <form action="/login" method="POST" class="login-form">
          <div class="login-form-title">LOG IN</div>
          <input class="lg-login-input" type="email" placeholder="Email" name="email" />
          <input class="lg-login-input" type="password" placeholder="Password" name="password" />
          <input class="lg-login-button" type="submit" value="LOGIN">
        </form>
    </div>
  </div>
</div>
{% endblock %}
